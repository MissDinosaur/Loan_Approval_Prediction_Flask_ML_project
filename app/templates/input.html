    <header class="text-center py-20 bg-blue-500 text-white">

    </header>

    <section class="container mx-auto py-10">
        <div class="bg-white shadow-xl rounded-lg p-6 w-3/4 mx-auto">
            <h3 class="text-xl font-semibold mb-4">Enter Your Data</h3>
            <form id="finance-form">
                <input type="text" id="age" placeholder="Age" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="income" placeholder="Income" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="credit-score" placeholder="Credit Score" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="dti" placeholder="Debt-to-Income Ratio" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="loan-amount" placeholder="Loan Amount" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="payment-history" placeholder="Payment History" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="previous-defaults" placeholder="Previous Defaults" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="employment-status" placeholder="Employment Status" class="block w-full p-2 border rounded mb-3">
                <input type="text" id="years-job" placeholder="Years at Current Job" class="block w-full p-2 border rounded mb-3">
                <!-- New fields -->
                <select id="gender" class="block w-full p-2 border rounded mb-3">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                </select>
                <select id="education" class="block w-full p-2 border rounded mb-3">
                    <option value="PhD">PhD</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                    <option value="High School">High School</option>
                </select>
                <select id="marital-status" class="block w-full p-2 border rounded mb-3">
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
                <input type="text" id="loan-purpose" placeholder="Loan Purpose" class="block w-full p-2 border rounded mb-3">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 Finance Prediction. All rights reserved.</p>
    </footer>
